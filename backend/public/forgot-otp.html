<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yêu cầu OTP</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    form { display: grid; gap: 0.5rem; max-width: 360px; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    a { color: #2563eb; text-decoration: none; }
  </style>
  </head>
  <body>
    <h1>Yêu cầu OTP đặt lại mật khẩu</h1>
    <form id="otp-request-form">
      <input name="email" type="email" placeholder="Email của bạn" required />
      <button type="submit">Gửi OTP</button>
      <a href="/">← Quay lại đăng nhập</a>
    </form>
    <p>Kết quả: <span id="result">(chưa gửi)</span></p>
    <script>
      const form = document.getElementById('otp-request-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const res = await fetch('/api/auth/otp/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const out = await res.json();
        if (out && out.status) {
          document.getElementById('result').textContent = 'Đã gửi OTP tới email. Vui lòng kiểm tra.';
          // điều hướng sang trang nhập OTP
          const next = new URL('/reset-otp.html', window.location.origin);
          next.searchParams.set('email', data.email);
          setTimeout(() => { window.location.href = next.toString(); }, 1000);
        } else {
          document.getElementById('result').textContent = 'Không gửi được OTP. Kiểm tra email.';
        }
      });
    </script>
  </body>
  </html>
