<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop Login</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; display: grid; place-items: start center; }
    form { display: grid; gap: 0.5rem; width: 360px; }
    input, button { padding: 0.6rem; font-size: 1rem; }
    .card { width: 420px; border: 1px solid #e5e7eb; border-radius: 10px; padding: 1.25rem; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
    h1 { margin-top: 0; }
    .muted { color: #6b7280; }
  </style>
  <script>
    const apiBase = (window.env && window.env.BACKEND_URL) || 'http://localhost:3000';
    async function onSubmit(e) {
      e.preventDefault();
      const form = e.currentTarget;
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch(apiBase + '/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const out = await res.json();
      const ok = out && out.status === true;
      document.getElementById('result').textContent = ok ? 'Đăng nhập thành công' : 'Sai thông tin';
      if (ok) {
        sessionStorage.setItem('auth', '1');
        window.location.href = './dashboard.html';
      }
    }
  </script>
  </head>
  <body>
    <div class="card">
      <h1>Đăng nhập (Desktop)</h1>
      <form onsubmit="onSubmit(event)">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Đăng nhập</button>
      </form>
      <p class="muted">Backend: <span id="backend">(detecting)</span></p>
      <p>Kết quả: <span id="result">(chưa gửi)</span></p>
    </div>
    <script>
      document.getElementById('backend').textContent = apiBase;
    </script>
  </body>
  </html>
